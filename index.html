<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <div id="inside">
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the amount</p>
        <label for="billAmount" class="bill">Enter the Bill Amount:</label> <br>
        <input type="text" id="billAmt"><br>
        <label for="percentage" class="percentage" >Tip Percentage:</label><br>
        <input type="text" id="perAmt"> <br>
        <button class="btn" id="button" type="button">Calculate</button>
        <p id="result"></p>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
